{% extends 'base.html' %}
{% block title %}Reset{% endblock %}
{% block content %}
    <div class="content__form">
        <p style="font-size: 15px; margin-bottom: 8px">{{ user.username|capitalize }}, check in Your new password below:</p>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="password" name="password1" placeholder="New password" required>
            <input type="password" name="password2" placeholder="Repeat new password " required>
            <input type="submit" value="Save new password">
        </form>
    </div>
{% endblock %}
